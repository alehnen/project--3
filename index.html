<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" conent="width=device-width, initial-scale=1.0"> 
    <title>Code Commerce- YT </title>  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    </head>  
    <style> 
    div{
    margin:0; 
    padding: 0;  
    box-sizing: border-box; 
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
}</style> 
<style>.sidebar { 
    position:absolute; 
    top:0; 
    left:0; 
    height: 100vh; 
    width: 80px;
    background-color: brown;
    padding: .4rem .8rem; 
    transition: all 0.5s ease;
}</style>
<style> .sidebar.active ~ .main-content { 
    left:250px; 
    width: calc(100%-250px); 
}</style> 
<style> .sidebar.active {
    width: 250px;
} </style>
<style> .sidebar #btn {
    position: absolute; 
    color: white; 
    top: .4rem;
    left: 50%; 
    font-size: 1.2 rem; 
    line-height: 50px; 
    transform : translateX(-50%); 
    cursor: pointer;
    }</style> 
<style> .sidebar.active #btn{ 
    left: 90%; 
}</style>
<style> .sidebar .top .logo {
    color: white; 
    display:flex; 
    height: 50px; 
    width: 100%; 
    align-items: center; 
    pointer-events: none; 
    opacity: 0;
    } </style>
<style> .sidebar.active .top .logo { 
    opacity: 1;}
    </style>
    <body> 
        <div class="sidebar"> 
            <div class="top"> 
                <div class="logo"> 
                    <i class="bx bxl-codepen"></i> 
                    <span>CodeCommerce</span>
                </div> 
                <i class="bx bx-menu" id="btn"></i> 
                <style>.user {
                    width:50px; 
                    border-radius: 100%; 
                    border:1 px solid white; }
                </style>
            </div> 
            <div class="user">
            <img src="user-img.jpg" alt="Van Gogh" class="user"> 
            <div>
                <p class="bold">Van Gogh</p> 
                <p>Admin</p>
            </div> 
    </div>
         <ul>  
            <li>
                <a href="#">
                <i class="bx bxs-phone"></i> 
                <span class="nav-item">Call</span> 
                </a> 
                <span class="tooltip">Call</span>
            </li> 
            <li>
                <a href="#">
                <i class="bx bxs-face"></i> 
                <span class="nav-item">About</span> 
                </a> 
                <span class="tooltip">About</span>
            </li> 
            <li>
                <a href="#">
                <i class="bx bxs-envelope"></i> 
                <span class="nav-item">Email</span> 
                </a> 
                <span class="tooltip">Email</span>
            </li> 
            <li>
                <a href="#">
                <i class="bx bxs-palette"></i> 
                <span class="nav-item">Works</span> 
                </a> 
                <span class="tooltip">Works</span>
            </li>
         </ul>   
    </div>
<div class="main-content">
    <div class="container"> 
        <h1>Code Commerce</h1>
    </div>
</div>

    </body>  
    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar'); 

        btn.onclick = function (){
            sidebar.classList.toggle('active');
        }; 
    </script>
</html>
